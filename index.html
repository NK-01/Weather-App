<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcs/styles.css" />
    <script
      src="https://kit.fontawesome.com/826048027b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-app">
          <div class="row">
            <form id="search-bar">
              <i class="fa-solid fa-magnifying-glass" class="search-icon"></i>
              <input
                type="search"
                placeholder="Enter city name"
                id="search-city"
                autofocus="on"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="row">
            <div class="city">Chandigarh</div>
            <ul>
              <li>
                <span id="day">Friday </span>,<span id="time">11:27</span>
              </li>
              <li id="weather-condition">Partly Cloudy</li>
            </ul>
          </div>
        </div>
        <div class="github-code-link"></div>
      </div>
    </div>
    <script src="srcs/app.js"></script>
  </body>
</html>
