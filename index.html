<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcs/styles.css" />
    <script
      src="https://kit.fontawesome.com/826048027b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-app">
          <div class="row">
            <form id="search-bar">
              <i class="fa-solid fa-magnifying-glass" class="search-icon"></i>
              <input
                type="search"
                placeholder="Enter city name"
                id="search-city"
                autofocus="on"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="row weather-overview">
            <div id="city-name">Chandigarh</div>
            <ul class="day-time">
              <li>
                <span id="day">Friday</span>, <span id="time">11:27</span>
              </li>
              <li id="weather-condition">Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img
                id="weather-icon"
                src="http://openweathermap.org/img/wn/02d@2x.png"
              />
              <span id="temperature">17</span>
              <a href="#" id="celcius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  Humidity <br />
                  <span id="humidity">80</span>%
                </li>
                <li>
                  Wind speed <br />
                  <span id="wind-speed">8.5</span>km/h
                </li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  Pressure <br />
                  <span id="pressure">1013</span>mbar
                </li>
                <li>
                  UV Index <br />
                  <span id="uv-index">0</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="github-code-link">
          <a href="https://github.com/NK-01/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Nidhi Kumari
        </div>
      </div>
    </div>
    <script src="srcs/app.js"></script>
  </body>
</html>
